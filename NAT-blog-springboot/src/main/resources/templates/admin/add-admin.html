</aside><!-- End Sidebar-->

<main id="main" class="main">

    <section class="section">
        <div class="row">
            <div class="col-lg">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add new admin</h5>
                        <div th:if = "${errors}">
                            <p class = "alert alert-danger" th:text = "${errors}"></p>
                        </div>
                        <div th:if = "${success}">
                            <p class = "alert alert-success" th:text = "${success}"></p>
                        </div>
                        <!-- General Form Elements -->
                        <form th:action="@{/add-new-admin}" method="POST" th:object="${userDto}">
                            <div class="row mb-3">
                                <label for="username" class="col-sm-2 col-form-label">Admin UserName</label>
                                <div class="col-sm-10">
                                    <input th:field="*{username}" type="text" class="form-control" id="username">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                         th:errors = "*{username}"
                                    ></div>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{email}" type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                            <div class="row mb-3">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input th:field="*{password}" type="password" class="form-control" id="password">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                         th:errors = "*{password}"
                                    ></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="Repeatpassword" class="col-sm-2 col-form-label">Repeat Password</label>
                                <div class="col-sm-10">
                                    <input th:field="*{repeatpassword}" type="password" class="form-control" id="Repeatpassword">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('repeatpassword')}"
                                         th:errors = "*{repeatpassword}"
                                    ></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Submit Button</label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="~{/admin/fragments::footer}">
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>
